<div class="d-flex justify-content-center">
    <div class="mb-5">
        <div class="btn-group btn-group-lg">
            <a href="{% url 'index' %}"
               class="btn btn-light active {% if 'страница' in title %}bg-warning text-light{% endif %}"
               aria-current="page">Все рецепты</a>
            {% for category in categories%}
            <a href="{{ category.get_absolute_url }}"
               class="btn btn-light active {% if category.title in title %}bg-warning text-light{% endif %}">
                {{ category }}</a>

            {% endfor %}
        </div>
    </div>
</div>
